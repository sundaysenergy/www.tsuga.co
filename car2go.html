<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="generator" content="CAPE.io, see www.cape.io">
    <meta name="description" content="Description">
    <meta name="author" content="Sundays Energy, Inc.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Car2Go Near Tsuga</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Title</h1>

      <div class="row">

        <div id="map">
          <!-- Car2Go Map -->
        </div>

      </div>

    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.5/gmaps.min.js" type="text/javascript"></script>
    <script>
      var markers = [];
      $(document).ready(function(){
        $.getJSON("https://www.car2go.com/api/v2.1/vehicles?loc=minneapolis&oauth_consumer_key=car2gowebsite&format=json&callback=?",
          function(data) {
            $.each(data.placemarks,
              function(i,place) {
                markers.push({lat: place.coordinates[1], lng: place.coordinates[0]});
              }
            );
            var url = GMaps.staticMapURL({
              size: [600, 400],
              lat: 44.952241,
              lng: -93.297830,
              zoom: 16,
              markers: markers
            });
            $('<img/>').attr('src', url).appendTo('#map');
          }
        );
      });
    </script>
  </body>
</html>
